name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2.2.0
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-   

      - name: Build & test
        run: ./gradlew check

      - name: Create docker image
        run: docker-compose build

